dataset:
  train_path: 'DL_Bradford/data/processed/train/V12_feat_train.txt'
  val_path: "DL_Bradford/data/processed/val/V12_feat_val.txt"
  test_path: "DL_Bradford/data/processed/test/V12_feat_test.txt"
  batch_size: 64

augmentation:
  enabled: true
  augmentations:
    # - type: 'random_rotation'
    #   axis: 'z'
    #   angle_range: [-180, 180]
    - type: 'random_jitter'
      std: 0.01
    - type: 'random_scale'
      scale_range: [0.8, 1.2]
    - type: 'random_dropout'
      drop_rate: 0.3
